<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage Formateur - Success Formation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Success Formation" class="header-logo">
            <h1>Interface d'Ã©margement</h1>
            <p class="subtitle">Success Formation</p>
        </header>

        <div class="card">
            <h2>Informations Session</h2>

            <div class="form-group">
                <label for="formateur-nom">Nom du Formateur *</label>
                <input type="text" id="formateur-nom" placeholder="Ex: DUPONT" required>
            </div>

            <div class="form-group">
                <label for="formateur-prenom">Prenom du Formateur *</label>
                <input type="text" id="formateur-prenom" placeholder="Ex: Jean" required>
            </div>

            <div class="form-group">
                <label for="formation">Formation *</label>
                <select id="formation" required>
                    <option value="">-- Selectionner une formation --</option>
                    <option value="TP TLE">TP TLE</option>
                    <option value="TP TSMEL">TP TSMEL</option>
                    <option value="TP Conseiller de vente">TP Conseiller de vente</option>
                    <option value="TP Graphiste">TP Graphiste</option>
                    <option value="TP AMUM">TP AMUM</option>
                    <option value="TP MUM">TP MUM</option>
                    <option value="TP Negociateur Technico Commercial">TP Negociateur Technico Commercial</option>
                </select>
            </div>

            <div class="info-box">
                <p><strong>Date :</strong> <span id="session-date"></span></p>
                <p><strong>Creneau :</strong> <span id="session-creneau"></span></p>
            </div>

            <button class="btn-primary" id="generate-qr">Generer QR Code de Pointage</button>
        </div>

        <div class="card hidden" id="qr-section">
            <h2>QR Code de Pointage</h2>
            <p class="info-text">Les apprenants doivent scanner ce QR code pour signer</p>

            <div id="qrcode-container">
                <canvas id="qrcode"></canvas>
            </div>

            <div class="qr-info">
                <p><strong>Valide uniquement pour :</strong> <span id="qr-validity"></span></p>
            </div>

            <button class="btn-secondary" id="download-qr">Telecharger QR Code</button>
        </div>

        <div class="card hidden" id="attendance-section">
            <h2>Presences du jour</h2>
            <p class="info-text">Les signatures apparaitront ici en temps reel</p>
            <div id="attendance-list"></div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/formateur.js"></script>
</body>
</html>
